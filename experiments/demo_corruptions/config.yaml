base_config: ../base.yaml

controls:
  - module: "threedb.controls.blender.camera"
    view_point_x: (-1., 1.)
    view_point_y: (-1., 1.)
    view_point_z: (0., 0.2)
    zoom_factor: (1.0, 3)
    aperture: 5.
    focal_length: 100.
  - module: "custom_controls.corruptions"
    a: 0.3
    b: 0.3
    noise: 0.1
